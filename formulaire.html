<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Inscription</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url('img1.jpg') no-repeat;
        background-size: cover;
        background-position: center;
    }
    .wrapper {
        width: 420px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, .2);
        color: #fff;
        border-radius: 10px;
        padding: 30px 40px;
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    }
    .wrapper h2 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        position: relative;
        width: 100%;
        margin: 15px 0;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
        width: 100%;
        height: 50px;
        background: rgba(255, 255, 255, 0.8);
        border: none;
        outline: none;
        border: 2px solid rgba(255, 255, 255, .2);
        border-radius: 40px;
        font-size: 16px;
        color: #333;
        padding: 0 20px;
    }
    .form-group input::placeholder,
    .form-group select option {
        color: #333;
    }
    .btn {
        width: 100%;
        height: 45px;
        background: #fff;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .2);
        cursor: pointer;
        font-size: 16px;
        color: #333;
        font-weight: 600;
        margin-top: 20px;
        transition: background 0.3s, color 0.3s;
    }
    .btn:hover {
        background: #333;
        color: #fff;
    }
    .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin: -15px 0 15px;
    }
    .remember-forgot label input {
        accent-color: #fff;
        margin-right: 3px;
    }
    .remember-forgot a {
        color: #fff;
        text-decoration: none;
    }
    .remember-forgot a:hover {
        text-decoration: underline;
    }
    .register-link {
        font-size: 14.5px;
        text-align: center;
        margin-top: 15px;
    }
    .register-link p a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
    }
    .register-link p a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="wrapper">
    <form id="registerForm" onsubmit="return validateForm()">
        <h2>Inscription</h2>
        <div class="form-group">
            <label for="firstname">Prénom:</label>
            <input type="text" id="firstname" placeholder="Entrez votre prénom" required>
        </div>
        <div class="form-group">
            <label for="lastname">Nom:</label>
            <input type="text" id="lastname" placeholder="Entrez votre nom" required>
        </div>
        <div class="form-group">
            <label for="city">Ville:</label>
            <input type="text" id="city" placeholder="Entrez votre ville" required>
        </div>
        <div class="form-group">
            <label for="dob">Date de naissance:</label>
            <input type="date" id="dob" required>
        </div>
        <div class="form-group">
            <label for="interests">Centre d'intérêt:</label>
            <select id="interests" required>
                <option value="">Choisir...</option>
                <option value="sports">Sports</option>
                <option value="music">Musique</option>
                <option value="books">Livres</option>
                <option value="movies">Films</option>
                <!-- Ajoutez d'autres options si nécessaire -->
            </select>
        </div>
        <div class="form-group">
            <label for="password">Nouveau mot de passe:</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe:</label>
            <input type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
        </div>
        <button type="submit" class="btn">S'inscrire</button>
    </form>
</div>

<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var firstname = document.getElementById("firstname").value;

        if (password.length < 8) {
            alert("Le mot de passe doit contenir au moins 8 caractères !");
            return false;
        }

        if (password != confirmPassword) {
            alert("Les mots de passe ne correspondent pas !");
            return false;
        }

        if (firstname.charAt(0) !== firstname.charAt(0).toUpperCase()) {
            alert("Le prénom doit commencer par une lettre majuscule !");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
